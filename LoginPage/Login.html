<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="Login.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="page">
            <main>
                <article class="content px-4">

                    <div class="container-sm h-100 mt-2">
                        <div class="row">
                            <div class="col-3">

                            </div>
                            <div class="col-sm justify-content-md-center">
                                <div class="roundDiv">
                                    <img class="rounded-circle m-auto d-block" src="logo-dog.png" alt="Monitor Pet" style="height: 200px; width: 200px;">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <h1 class="text-center h1 mt-0 p-2 rounded">Monitor Pet</h1>
                                </div>
                            </div>
                            <div class="col-3">

                            </div>
                            <div class="row justify-content-md-center h-100">
                                <div class="col-3">

                                </div>
                                <div class="col-sm">
                                    <div class="card-body">
                                        <div class="card shadow-sm p-3 my-5">
                                            <h3 class="text-center h3">Login</h3>

                                            <form>
                                                <div class="form-outline mb-4"><label class="form-label"
                                                        for="emailInput">Email</label>
                                                    <input type="email" id="emailInput" class="form-control valid"
                                                        _bl_2="">
                                                </div>

                                                <div class="form-outline mb-4"><label class="form-label"
                                                        for="passwordInput">Senha</label>
                                                    <input type="password" id="passwordInput" class="form-control valid"
                                                        _bl_3="">
                                                </div>

                                                <div class="row mb-4">
                                                    <div class="col"><a href="/ForgotPassword">Esqueceu a senha?</a>
                                                    </div>
                                                </div>


                                                <button type="submit"
                                                    class="btn btn-primary btn-block mb-4">Login</button>

                                                <div class="text-center">
                                                    <p>Não está cadastrado? <a href="/CreateUser">Registre-se</a></p>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">

                                </div>
                            </div>
                        </div>
                </article>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
